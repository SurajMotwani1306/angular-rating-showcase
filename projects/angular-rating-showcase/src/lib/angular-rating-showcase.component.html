<div>
    <span *ngFor="let i of iterateArray">
        <img *ngIf="i==='1'" src="./images/stars/yellow.png" class="star-size" alt="Filled Star" />
        <img *ngIf="i==='0'" src="./images/stars/grey.png" class="star-size" alt="Empty Star" />
        <img *ngIf="i==='half'" src="./images/stars/half.png" class="star-size" alt="Half Star" />
        <img *ngIf="i==='less'" src="./images/stars/less_than_half.png" class="star-size" alt="Less Than Star" />
        <img *ngIf="i==='more'" src="./images/stars/more_than_half.png" class="star-size" alt="More Than Star" />
    </span>
</div>
