<div>
    <span *ngFor="let i of iterateArray">
        <lib-yellow *ngIf="i==='1'" class="star-size" />
        <lib-grey *ngIf="i==='0'" class="star-size" />
        <lib-half *ngIf="i==='half'" class="star-size" />
        <lib-less-than-half *ngIf="i==='less'" class="star-size" />
        <lib-more-than-half *ngIf="i==='more'" class="star-size" />
    </span>
</div>
